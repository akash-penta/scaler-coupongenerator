spring.application.name=admin
server.servlet.context-path=/api/admin

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/coupongenerator
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Server Port
server.port=8081

#JWT Configuration
security.jwt.secret-key=jwtsecretkeypfthisapplicationjwtsecretkeypfthisapplicationjwtsecretkeypfthisapplication
# 1h in millisecond
security.jwt.expiration-time=3600000